<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wedding Gallery</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 2rem; }
    img { max-width: 150px; margin: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>üì∏ Upload Your Wedding Photo</h1>
  <input type="file" id="fileInput" multiple />
  <button onclick="upload()">–ö–∞—á–∏</button>
  <p id="status"></p>

  <h2>–ì–∞–ª–µ—Ä–∏—è:</h2>
  <div id="gallery"></div>

  <script>

function upload() {
  const files = document.getElementById("fileInput").files;
  if (!files.length) return alert("Please select at least one file.");

  const scriptURL = "https://script.google.com/macros/s/AKfycbxNt9g0GtZzy1L--nbXPumB_onexm0U-PDN6MbUs5iw7TW-ttCVdJJnHIdsMhKaQt2S/exec"; // replace with your Apps Script URL
  const status = document.getElementById("status");
  status.textContent = `Uploading ${files.length} files...`;

  let uploadedCount = 0;
  let errors = 0;

  function uploadSingleFile(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onloadend = function () {
        const base64 = reader.result.split(",")[1];
        fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({
            name: file.name,
            mimeType: file.type,
            base64: base64,
          }),
          headers: {
            "Content-Type": "text/plain",
          },
        })
          .then((res) => res.text())
          .then((id) => {
            if (id.startsWith("Error")) {
              reject(id);
            } else {
              resolve(id);
            }
          })
          .catch((err) => reject(err));
      };
      reader.readAsDataURL(file);
    });
  }

  // Upload files sequentially to avoid spamming server
  (async () => {
    for (const file of files) {
      try {
        await uploadSingleFile(file);
        uploadedCount++;
        status.textContent = `Uploaded ${uploadedCount} of ${files.length} files...`;
      } catch (err) {
        console.error("Upload failed for", file.name, err);
        errors++;
      }
    }
    status.textContent =
      errors === 0
        ? `All ${uploadedCount} files uploaded successfully!`
        : `Uploaded ${uploadedCount} files with ${errors} errors.`;
  })();
}

    function loadGalleryIframe() {
    const container = document.getElementById("gallery");


    const iframe = document.createElement("iframe");
    iframe.src = `https://drive.google.com/embeddedfolderview?id=1Zko3g5J8RbKXYT5sOs5szvZuQZovGlZS#grid`;
    iframe.style.width = "100%";
    iframe.style.height = "600px";
    iframe.style.border = "none";

    container.appendChild(iframe);
  }

    window.onload = loadGalleryIframe;
  </script>
</body>
</html>
