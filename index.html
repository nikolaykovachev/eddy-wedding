
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; }
    h1 { text-align: center; }
    #gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 1rem; }
    .file-item { overflow: hidden; word-break: break-word; }
    .file-item img, .file-item video { width: 100%; height: auto; border-radius: 8px; }
    .filter-bar { margin-bottom: 1rem; text-align: center; }
    .filter-bar input { padding: 0.5rem; width: 200px; }
    .pagination { text-align: center; margin-top: 1rem; }
    .pagination button { padding: 0.5rem 1rem; margin: 0 5px; }
  </style>
</head>
<body>
  <h1>Wedding Gallery</h1>
  <div class="filter-bar">
    <input type="text" id="filterInput" placeholder="Filter by name..." oninput="renderGallery()" />
  </div>
  <div id="gallery">Loading...</div>
  <div class="pagination">
    <button onclick="prevPage()">Prev</button>
    <span id="pageIndicator"></span>
    <button onclick="nextPage()">Next</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwyo_YDRD9oLvCTXRIyPMCzcKrQ3YkUvQC2VGImnJmuXrCqMT8aPiC4mAo8DEKR2JJk/exec";
    let allFiles = [];
    let filteredFiles = [];
    let currentPage = 1;
    const pageSize = 20;

    async function fetchFiles() {
      const res = await fetch(scriptURL + "?list=true");
      const data = await res.json();
      allFiles = data;
      renderGallery();
    }

    function renderGallery() {
      const gallery = document.getElementById("gallery");
      const filterValue = document.getElementById("filterInput").value.toLowerCase();
      filteredFiles = allFiles.filter(file => file.name.toLowerCase().includes(filterValue));
      
      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const paginated = filteredFiles.slice(start, end);

      document.getElementById("pageIndicator").textContent = `Page ${currentPage} of ${Math.ceil(filteredFiles.length / pageSize)}`;

      if (!paginated.length) {
        gallery.innerHTML = "<p>No files to display.</p>";
        return;
      }

      gallery.innerHTML = "";
      paginated.forEach(file => {
        const div = document.createElement("div");
        div.className = "file-item";
        if (file.mimeType.startsWith("image/")) {
          div.innerHTML = `<img src="${file.url}" alt="${file.name}" />`;
        } else if (file.mimeType.startsWith("video/")) {
          div.innerHTML = `<video controls src="${file.url}"></video>`;
        } else {
          div.innerHTML = `<a href="${file.url}" target="_blank">${file.name}</a>`;
        }
        gallery.appendChild(div);
      });
    }

    function nextPage() {
      if (currentPage < Math.ceil(filteredFiles.length / pageSize)) {
        currentPage++;
        renderGallery();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderGallery();
      }
    }

    fetchFiles();
  </script>
</body>
</html>
