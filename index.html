<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wedding Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2rem;
    }
    img {
      max-width: 150px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>📸 Upload Your Wedding Photo</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="upload()">Upload</button>
  <p id="status"></p>

  <h2>Gallery</h2>
  <div id="gallery"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx6AOj1Uu3bMWJdA2OhhE1zvXJaJB_h1PiAu11s3CmJgfIOM2EjS-k9wD5_L1dDQs0i/exec"; // ← Replace
    const folderId = "1Zko3g5J8RbKXYT5sOs5szvZuQZovGlZS";        // ← Replace
    const apiKey = "AIzaSyC-I2VRGkjNaj6nm7kXVR6MeDxL49OBBAY";     // ← Replace

    function upload() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file.");

      const reader = new FileReader();
      reader.onloadend = function () {
        const base64data = reader.result.split(',')[1];

        fetch(scriptURL, {
          method: "POST",
          headers: {
            "Content-Type": file.type
          },
          body: base64data
        })
        .then(res => res.text())
        .then(id => {
          if (id.startsWith("Error")) throw new Error(id);
          document.getElementById("status").textContent = "Uploaded!";
          loadGallery(); // refresh images
        })
        .catch(err => {
          console.error(err);
          document.getElementById("status").textContent = "Upload failed.";
        });
      };

      reader.readAsDataURL(file);
    }

    function loadGallery() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType+contains+'image/'&key=${apiKey}&fields=files(id,name)`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const div = document.getElementById("gallery");
          div.innerHTML = "";
          if (!data.files || data.files.length === 0) {
            div.innerHTML = "<p>No images yet.</p>";
            return;
          }

          data.files.forEach(file => {
            const img = document.createElement("img");
            img.src = `https://drive.google.com/uc?export=view&id=${file.id}`;
            img.alt = file.name;
            div.appendChild(img);
          });
        })
        .catch(err => {
          console.error("Gallery error:", err);
          document.getElementById("gallery").textContent = "Failed to load gallery.";
        });
    }

    loadGallery();
  </script>
</body>
</html>
