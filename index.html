<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wedding Gallery</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 2rem; }
    img { max-width: 150px; margin: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Upload Your Wedding Photo</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="upload()">Upload</button>
  <p id="status"></p>

  <h2>Gallery New</h2>
  <div id="gallery"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzkaVTV-92_d5CYk1VVk_1nR34J7u6CL6GD5qsC1tzlM6TXV-fhwT6Gr3Yn4Vw4jnP0/exec"; // â† Replace
    const folderId = "1Zko3g5J8RbKXYT5sOs5szvZuQZovGlZS";        // â† Replace
    const apiKey = "AIzaSyC-I2VRGkjNaj6nm7kXVR6MeDxL49OBBAY";     // â† Replace

    function upload() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file.");
    
      const reader = new FileReader();
      reader.onload = function () {
        const base64Data = reader.result.split(",")[1];
        const contentType = file.type;
    
        fetch(scriptURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `file=${encodeURIComponent(Utilities.base64Encode(base64Data))}`
        })
        .then(res => res.text())
        .then(id => {
          if (id.startsWith("Error")) throw new Error(id);
          document.getElementById("status").textContent = "Uploaded!";
          loadGallery();
        })
        .catch(err => {
          console.error(err);
          document.getElementById("status").textContent = "Upload failed.";
        });
      };
    
      reader.readAsDataURL(file);
    }

    function loadGallery() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType+contains+'image/'&key=${apiKey}&fields=files(id,name)`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const div = document.getElementById("gallery");
          div.innerHTML = "";
          if (!data.files || data.files.length === 0) {
            div.innerHTML = "<p>No images yet.</p>";
            return;
          }

          data.files.forEach(file => {
            const img = document.createElement("img");
            img.src = `https://drive.google.com/uc?export=view&id=${file.id}`;
            img.alt = file.name;
            div.appendChild(img);
          });
        })
        .catch(err => {
          console.error("Gallery error:", err);
          document.getElementById("gallery").textContent = "Failed to load gallery.";
        });
    }

    loadGallery();
  </script>
</body>
</html>
