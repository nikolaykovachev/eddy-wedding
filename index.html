<head>

  <style>
    html, body {
      margin: 0; 
      padding: 0;

      font-family: "Segoe UI", sans-serif;

<body>
  <h1>üì∏ –ö–∞—á–µ—Ç–µ –≤–∞—à–∏—Ç–µ —Å–≤–∞—Ç–±–µ–Ω–∏ —Å–Ω–∏–º–∫–∏ –∏–ª–∏ –≤–∏–¥–µ–∞</h1>
  <input type="file" id="fileInput" multiple />
  <button onclick="upload()">–ö–∞—á–∏</button>
  <p id="status"></p>

  <h2>–ì–∞–ª–µ—Ä–∏—è:</h2>
  <div id="gallery"></div>

  <script>

function upload() {
  const files = document.getElementById("fileInput").files;
  if (!files.length) return alert("–ò–∑–±–µ—Ä–µ—Ç–µ –ø–æ–Ω–µ –µ–¥–∏–Ω —Ñ–∞–π–ª.");

  const scriptURL = "https://script.google.com/macros/s/AKfycbzsSWMoHAI5Qp-zX2fA9ItWhunRmI5RWTl8lXWVBpwWrgw3_u1wYrBocN3fKqa5Lgg/exec"; // replace with your Apps Script URL
  const status = document.getElementById("status");
  status.textContent = `–ö–∞—á–≤–∞–Ω–µ –Ω–∞ ${files.length} —Ñ–∞–π–ª–æ–≤–µ...`;

  let uploadedCount = 0;
  let errors = 0;

  function uploadSingleFile(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onloadend = function () {
        const base64 = reader.result.split(",")[1];
        fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({
            name: file.name,
            mimeType: file.type,
            base64: base64,
          }),
          headers: {
            "Content-Type": "text/plain",
          },
        })
          .then((res) => res.text())
          .then((id) => {
            if (id.startsWith("Error")) {
              reject(id);
            } else {
              resolve(id);
            }
          })
          .catch((err) => reject(err));
      };
      reader.readAsDataURL(file);
    });
  }

  // Upload files sequentially to avoid spamming server
  (async () => {
    for (const file of files) {
      try {
        await uploadSingleFile(file);
        uploadedCount++;
        status.textContent = `–ö–∞—á–µ–Ω–∏ ${uploadedCount} –æ—Ç ${files.length} —Ñ–∞–π–ª–æ–≤–µ...`;
      } catch (err) {
        console.error("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∫–∞—á–≤–∞–Ω–µ –Ω–∞ ", file.name, err);
        errors++;
      }
    }
    status.textContent =
      errors === 0
        ? `–í—Å–∏—á–∫–∏ ${uploadedCount} —Ñ–∞–π–ª–æ–≤–µ —Å–∞ —É—Å–ø–µ—à–Ω–æ –∫–∞—á–µ–Ω–∏!`
        : `–ö–∞—á–µ–Ω–∏ ${uploadedCount} —Ñ–∞–π–ª–æ–≤–µ —Å ${errors} –≥—Ä–µ–ø–∫–∞.`;
  })();
  loadGalleryIframe();
}

    function loadGalleryIframe() {
    const container = document.getElementById("gallery");
    container.innerHTML = "";
    let iframe = document.getElementById("galleryFrame");
    if(!iframe){
    const iframe = document.createElement("iframe");
    iframe.id = "galleryFrame";
    iframe.src = `https://drive.google.com/embeddedfolderview?id=1Zko3g5J8RbKXYT5sOs5szvZuQZovGlZS#grid`;
    iframe.allowFullscreen = true;
    container.appendChild(iframe);
    } else {
      iframe.src = iframe.src
    }
  }

        window.onload = () => {
      loadGalleryIframe();
    };
  </script>
