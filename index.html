<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Upload</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    .gallery img { max-width: 150px; margin: 10px; border-radius: 10px; box-shadow: 2px 2px 8px #ccc; }
  </style>
</head>
<body>
  <h1>üì∏ Upload Your Wedding Photo</h1>
  <input type="file" id="fileInput" accept="image/*">
  <button onclick="upload()">Upload</button>
  <p id="status"></p>

  <h2>üñºÔ∏è –ì–∞–ª–µ—Ä–∏—è</h2>
  <div id="gallery" class="gallery"></div>

  <script>
    const uploadUrl = "https://script.google.com/macros/s/AKfycbzkaVTV-92_d5CYk1VVk_1nR34J7u6CL6GD5qsC1tzlM6TXV-fhwT6Gr3Yn4Vw4jnP0/exec";
    const folderId = "1Zko3g5J8RbKXYT5sOs5szvZuQZovGlZS";
    const apiKey = "AIzaSyC-I2VRGkjNaj6nm7kXVR6MeDxL49OBBAY";

    function upload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Please select a file");

      const reader = new FileReader();
      reader.onload = function () {
        const dataUrl = reader.result.split(',')[1]; // Base64 only
        fetch(uploadUrl, {
          method: "POST",
          body: dataUrl
        })
          .then(res => res.text())
          .then(id => {
            document.getElementById("status").textContent = "Uploaded!";
            loadGallery();
          })
          .catch(err => {
            console.error("Upload error:", err);
            document.getElementById("status").textContent = "Upload failed.";
          });
      };
      reader.readAsDataURL(file);
    }

    function loadGallery() {
      fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType+contains+'image/'&key=${apiKey}&fields=files(id,name)`)
        .then(res => res.json())
        .then(data => {
          const gallery = document.getElementById("gallery");
          gallery.innerHTML = "";
          if (!data.files || data.files.length === 0) {
            gallery.innerHTML = "<p>No images yet.</p>";
            return;
          }

          data.files.forEach(file => {
            const img = document.createElement("img");
            img.src = `https://drive.google.com/uc?export=view&id=${file.id}`;
            img.alt = file.name;
            gallery.appendChild(img);
          });
        })
        .catch(err => {
          console.error("Gallery error:", err);
          document.getElementById("gallery").innerHTML = "<p>Failed to load images.</p>";
        });
    }

    // Load gallery on page load
    loadGallery();
  </script>
</body>
</html>
