<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wedding Gallery</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 2rem; }
    img { max-width: 150px; margin: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>üì∏ Upload Your Wedding Photo</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="upload()">–ö–∞—á–∏</button>
  <p id="status"></p>

  <h2>–ì–∞–ª–µ—Ä–∏—è 9</h2>
  <div id="gallery"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxNt9g0GtZzy1L--nbXPumB_onexm0U-PDN6MbUs5iw7TW-ttCVdJJnHIdsMhKaQt2S/exec"; // ‚Üê Replace
    const folderId = "1Zko3g5J8RbKXYT5sOs5szvZuQZovGlZS";        // ‚Üê Replace
    const apiKey = "AIzaSyC-I2VRGkjNaj6nm7kXVR6MeDxL49OBBAY";     // ‚Üê Replace

    function upload() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file.");
    
      const reader = new FileReader();
      reader.onloadend = function () {
        const base64 = reader.result.split(",")[1];
    
        fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({
            name: file.name,
            mimeType: file.type,
            base64: base64
          }),
          headers: {
            "Content-Type": "text/plain" // avoid CORS preflight
          }
        })
        .then(res => res.text())
        .then(id => {
          if (id.startsWith("Error")) throw new Error(id);
          document.getElementById("status").textContent = "Uploaded!";
          loadGalleryIframe();
        })
        .catch(err => {
          console.error(err);
          document.getElementById("status").textContent = "Upload failed.";
        });
      };
    
      reader.readAsDataURL(file);
    }

    function loadGalleryIframe() {
    const container = document.getElementById("gallery");


    const iframe = document.createElement("iframe");
    iframe.src = `https://drive.google.com/embeddedfolderview?id=1Zko3g5J8RbKXYT5sOs5szvZuQZovGlZS#grid`;
    iframe.style.width = "100%";
    iframe.style.height = "600px";
    iframe.style.border = "none";

    container.appendChild(iframe);
  }

    window.onload = loadGalleryIframe;
  </script>
</body>
</html>
